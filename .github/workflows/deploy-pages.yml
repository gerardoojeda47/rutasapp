name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update GitHub info in HTML
        run: |
          GITHUB_USER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          GITHUB_REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          sed -i "s/YOUR_USERNAME/$GITHUB_USER/g" docs/index.html
          sed -i "s/rouwhite/$GITHUB_REPO/g" docs/index.html
          echo "Updated GitHub info: $GITHUB_USER/$GITHUB_REPO"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
