name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: Accept Android SDK licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Get dependencies
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Get dependencies again
        run: flutter pub get

      - name: Build APK (Debug - no keystore needed)
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Verify APK exists
        run: |
          ls -la build/app/outputs/flutter-apk/
          file build/app/outputs/flutter-apk/app-debug.apk

      - name: Rename APK for release
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-debug.apk release/RouWhite-v${{ github.run_number }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: RouWhite v${{ github.run_number }}
