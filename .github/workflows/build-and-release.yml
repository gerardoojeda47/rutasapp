name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Create keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/key.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../key.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: RouWhite v${{ github.run_number }}
          body: |
            üöÄ **Nueva versi√≥n de RouWhite disponible!**

            üì± **Descarga directa:** Escanea el QR code en https://${{ github.repository_owner }}.github.io/rutasapp/

            üìÖ **Fecha:** ${{ steps.date.outputs.date }}
            üî¢ **Versi√≥n:** v${{ github.run_number }}
            üì¶ **Tama√±o:** ~57MB

            ## üì≤ C√≥mo instalar:
            1. Descarga el APK desde este release
            2. Habilita "Fuentes desconocidas" en tu dispositivo
            3. Instala la aplicaci√≥n

            ## üó∫Ô∏è Caracter√≠sticas:
            - Rutas de transporte p√∫blico en Popay√°n
            - Mapas interactivos
            - Informaci√≥n de paradas
            - Navegaci√≥n GPS

            ---
            *Generado autom√°ticamente por GitHub Actions*
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: RouWhite-v${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Update GitHub Pages
        run: |
          # Actualizar informaci√≥n de la √∫ltima versi√≥n en la p√°gina
          mkdir -p docs
          echo "v${{ github.run_number }}" > docs/latest-version.txt
          echo "${{ steps.date.outputs.date }}" > docs/latest-date.txt
          echo "https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/RouWhite-v${{ github.run_number }}.apk" > docs/latest-url.txt

      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-update: Nueva versi√≥n v${{ github.run_number }}"
          git push
