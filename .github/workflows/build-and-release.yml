name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          channel: "stable"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../key.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | cut -d '+' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: RouWhite v${{ steps.version.outputs.version }}
          body: |
            ## 📱 RouWhite v${{ steps.version.outputs.version }}

            ### 🔗 Descarga Rápida
            **Escanea el QR:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            ### 📋 Instalación
            1. Descarga el APK desde abajo
            2. Habilita "Fuentes desconocidas" en Android
            3. Instala la aplicación

            ### 🚀 Cambios
            - Actualización automática desde commit
            - Mejoras en estabilidad
            - Correcciones de errores

            **Versión:** ${{ steps.version.outputs.version }} | **Build:** ${{ steps.version.outputs.build_number }}
          files: build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # Firebase App Distribution (opcional)
    - name: Upload to Firebase App Distribution
      if: ${{ secrets.FIREBASE_TOKEN != '' }}
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        groups: testers
        file: build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}.apk
        releaseNotes: |
          🚀 Nueva versión v${{ steps.version.outputs.version }}
          
          Actualización automática desde GitHub Actions
          - Mejoras en estabilidad
          - Correcciones de errores
          - Sistema de distribución mejorado