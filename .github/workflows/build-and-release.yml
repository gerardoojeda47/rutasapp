name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug for now)
        run: flutter build apk --debug

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | cut -d '+' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: RouWhite v${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“± RouWhite v${{ steps.version.outputs.version }}

            ### ðŸ”— Descarga con QR
            **PÃ¡gina:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

            ### ðŸ“‹ InstalaciÃ³n
            1. Descarga el APK
            2. Habilita "Fuentes desconocidas" en Android
            3. Instala la aplicaciÃ³n

            **VersiÃ³n:** ${{ steps.version.outputs.version }} | **Build:** ${{ steps.version.outputs.build_number }}
          files: build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
