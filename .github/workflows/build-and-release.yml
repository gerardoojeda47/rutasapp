name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug first to test)
        run: flutter build apk --debug

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: RouWhite v${{ github.run_number }}
          body: |
            🚀 **Nueva versión de RouWhite disponible!**

            📱 **Descarga:** https://gerardoojeda47.github.io/rutasapp/
            📅 **Fecha:** $(date)
            🔢 **Versión:** v${{ github.run_number }}

            ## 📲 Instalación:
            1. Descarga el APK
            2. Habilita "Fuentes desconocidas"
            3. Instala la aplicación
          files: |
            build/app/outputs/flutter-apk/app-debug.apk
          draft: false
          prerelease: false
