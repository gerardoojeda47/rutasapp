name: Build and Distribute Flutter App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Create keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/key.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../key.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | cut -d '+' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "commit_hash=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit_hash }}.apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit_hash }}.apk
          releaseNotes: |
            🚀 Nueva versión v${{ steps.version.outputs.version }}

            📝 Cambios en este build:
            - Commit: ${{ steps.version.outputs.commit_hash }}
            - Rama: ${{ github.ref_name }}
            - Fecha: ${{ github.event.head_commit.timestamp }}

            💬 Mensaje del commit: ${{ github.event.head_commit.message }}

      - name: Create version info for web
        run: |
          mkdir -p web-dist/api
          cat > web-dist/api/version.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "buildNumber": "${{ steps.version.outputs.build_number }}",
            "commitHash": "${{ steps.version.outputs.commit_hash }}",
            "buildDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "branch": "${{ github.ref_name }}",
            "downloadUrl": "https://appdistribution.firebase.dev/i/${{ secrets.FIREBASE_APP_ID }}",
            "releaseNotes": "${{ github.event.head_commit.message }}",
            "forceUpdate": false
          }
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rouwhite-apk-v${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/rouwhite-v${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit_hash }}.apk
            web-dist/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-dist
          cname: # Opcional: tu dominio personalizado

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: needs.build.result == 'success'
        run: |
          echo "✅ Build exitoso - Nueva versión disponible"
          echo "📱 Descarga: https://appdistribution.firebase.dev/i/${{ secrets.FIREBASE_APP_ID }}"

      - name: Notify failure
        if: needs.build.result == 'failure'
        run: |
          echo "❌ Build falló - Revisar logs"
