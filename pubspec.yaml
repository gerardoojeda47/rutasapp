name: rouwhite
description: "A new Flutter project."
publish_to: "none"

version: 1.0.6+7

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  flutter_vector_icons: ^2.0.0
  lottie: ^3.2.0
  flutter_animate: ^4.5.2

  # Maps and Location - Stable CI/CD versions
  flutter_map: ^8.1.0 # Versión más reciente sin problemas de const
  latlong2: ^0.9.1 # Compatible con flutter_map 8.x
  flutter_polyline_points: ^2.0.0 # Versión más estable
  geolocator: 9.0.2 # Versión estable sin problemas de CI

  # State Management
  provider: ^6.1.5

  # Data and Storage
  shared_preferences: ^2.5.3
  equatable: ^2.0.7

  # Network and API
  dio: ^5.9.0
  internet_connection_checker: ^1.0.0+1
  network_info_plus: ^5.0.0
  geocoding: ^4.0.0

  # Utilities
  dartz: ^0.10.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.3

  # Voice and Audio
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  file_picker: ^8.0.3

  # Development and Debugging
  logger: ^2.0.2

  # WebView for HTML integration
  webview_flutter: ^4.10.0

  # Firebase
  firebase_core: ^3.15.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ✅ Compatible con SDK 3.2.x
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/animaciones/bus.json

# Dependency overrides for CI/CD stability
dependency_overrides:
  # Stable versions that work in CI environments
  geolocator_android: 4.4.0 # Versión más estable para CI
  flutter_map: ^8.1.0
  latlong2: ^0.9.1
  geolocator: 9.0.2
  geolocator_platform_interface: 4.0.6
