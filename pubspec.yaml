name: rouwhite
description: "A new Flutter project."
publish_to: "none"

version: 1.0.5+6

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  flutter_vector_icons: ^2.0.0
  lottie: ^3.3.1
  flutter_animate: ^4.5.2

  # Maps and Location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_polyline_points: ^3.1.0
  geolocator: ^14.0.2

  # State Management
  provider: ^6.1.5

  # Data and Storage
  shared_preferences: ^2.5.3
  equatable: ^2.0.7

  # Network and API
  dio: ^5.9.0
  connectivity_plus: ^7.0.0
  geocoding: ^4.0.0

  # Utilities
  dartz: ^0.10.1
  intl: ^0.20.2
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.3

  # Voice and Audio
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  file_picker: ^8.0.3

  # Development and Debugging
  logger: ^2.0.2

  # WebView for HTML integration
  webview_flutter: ^4.10.0

  # Firebase
  firebase_core: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # âœ… Compatible con SDK 3.2.x
  flutter_lints: ^3.0.0

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # Integration Testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animaciones/bus.json
